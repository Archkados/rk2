{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'detail.css' %}">
  <div class="post-detail">
    <h1>{{ post.text }}</h1>
    <img src="{{ post.image.url }}" alt="{{ post.text }}" class="post-image">
    <p class="post-author">Author: {{ post.author.username }}</p>
    <div class="post-actions">
      <a href="{% url 'post_edit' post.pk %}?next={{ request.path }}" class="btn">Edit</a>
      <form action="{% url 'post_delete' post.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
      </form>
    </div>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Home</a>
  </div>
{% endblock %}
